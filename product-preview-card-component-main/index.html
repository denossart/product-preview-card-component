<!DOCTYPE html>
<html lang="en" class="rem-reset">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">  
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="reset b-g-color--prime-2">

  <div class="main-container">

    <div class="image-container b-t-radius--10">
    </div>

    <div class="text-container b-g-color--neutral-3 b-b-radius--10">
      <span class="top-span f-upper color--neutral-2 f-fam--1 f-s--12 p-l--30 p-t--20 letter-spacing--0-5">Perfume</span>

      <h1 class="f-fam--2 f-s--32 p-l--30 m-t--1-5 l-h--1">Gabrielle Essence<br>Eau De Parfum</h1>

      <p class="f-fam--1 f-s--14 p-l--30 m-t--neg-1 color--neutral-2 l-h--2-25">A floral, solar and voluptuous<br>interpretation composed by Olivier<br>Polge, 
      Perfumer-Creator for the House of<br>CHANEL.</p>
      
      <div class="price-container m-t--1-5">
        <span class="p-l--30 f-s--32 f-fam--2 color--prime-1">$149.99</span> <!-- New price -->
        <span class="p-l--20 f-s--12 f-fam--1 f-strike color--neutral-2">$169.99</span> <!-- Old price, strikethrough -->      
      </div>

      <div class="cart-container m-t--20">
        <div class="cart-subcontainer b-g-color--prime-1 color--neutral-3 w--290 h--20 b-radius--10">
          <div>
            <img class="inline" src="images/icon-cart.svg">
          </div>
          <p class="inline p-l--10 f-fam--1 f-s--14 f-w--700">Add to Cart</p>
        </div>
      </div>
  
    </div>

  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/denossart">Denossart</a>.
  </div>
</body>

</html>
